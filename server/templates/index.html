<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Guide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            background-color: #f0f5f3; /* Soft green background */
        }
        .header-container {
            background-color: #4caf50; /* Green header background */
            padding: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: white; /* White text for contrast */
        }
        .main-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .btn-primary {
            background-color: #388e3c; /* Darker green for buttons */
            border-color: #388e3c;
        }
        .btn-primary:hover {
            background-color: #2e7d32; /* Even darker on hover */
        }
        .form-select {
            border-color: #4caf50; /* Green border for select */
        }
    </style>
</head>

<body>
    <main>
        <div class="header-container text-center">
            <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='nuts.jpg') }}" alt="Nuts Image" width="250" height="200" />
            <h1 class="display-5 fw-bold">Nutrition Guide</h1>
        </div>
        <div class="main-container col-lg-6 mx-auto">
            <p class="lead mb-4 text-center">Find the Right Food For Your Nutrition Need</p>
            <div class="d-flex justify-content-center">
                <select id="myDropdown" class="form-select" style="max-width: 300px;">
                    {% for nut in nuts %}
                    <option value="{{ nut }}">{{ nut }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-primary btn-lg ms-2" onclick="submitOption()">Get Info</button>
            </div>
        </div>
    </main>

    <script>
        function submitOption() {
            var selectedValue = document.getElementById('myDropdown').value;
            console.log(selectedValue);
            window.location.href = '/query_one?selectedOption=' + encodeURIComponent(selectedValue);
        }
    </script>
</body>

</html>
